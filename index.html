<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">Library</div>
        <div class="button-container"><button class="addBook btn btn-primary">ADD BOOK</button></div>
    </div>
    <div class="main-container">
        <div class="table-container">
            <table class="table table-striped">
                <thead class="table-light">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <dialog>
        <form action="#" class="form-book">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required>
            <div class="read-checkbox">
                <label for="read">READ?</label>
                <input type="checkbox" id="read">
            </div>
            <div class="form-buttons">
                <input type="submit" value="Submit" class="btnSubmit">
                <button class="btnClose">Close</button>
            </div>
        </form>
    </dialog>

</body>
</html>
